<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smile One MM Calculator - HL Digital Product</title>
  <meta name="description" content="Smile One Myanmar Calculator - HL Digital Product">
  <style>
    /* Dark theme base */
    body {
      background: #181a20;
      color: #f4f4f4;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 32px auto;
      background: #23272f;
      box-shadow: 0 8px 24px #0004, 0 1.5px 8px #0002;
      border-radius: 12px;
      padding: 2em 1em 0.5em 1em;
    }
    .badge {
      display: inline-block;
      background: #24292f;
      color: #f1c40f;
      border-radius: 6px;
      padding: 8px 20px;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 0.2em;
      color: #f4f4f4;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 24px 0;
    }
    .links a {
      display: block;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background: #20242b;
      color: #58a6ff;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #30363d;
      transition: background 0.2s, color 0.2s;
    }
    .links a:hover {
      background: #1d2127;
      color: #f1c40f;
    }
    .calculator {
      margin: 30px 0;
      text-align: center;
    }
    .calculator input, .calculator select {
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #484848;
      background: #181a20;
      color: #fff;
      width: 64%;
      font-size: 1em;
    }
    .calculator button {
      padding: 8px 22px;
      border-radius: 6px;
      border: none;
      background: #58a6ff;
      color: #181a20;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    .calculator button:hover {
      background: #1d2127;
      color: #f1c40f;
    }
    .result {
      margin-top: 18px;
      font-size: 1.2em;
      color: #f1c40f;
    }
    .table-container {
      overflow-x: auto;
      margin: 30px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #23272f;
      color: #f4f4f4;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 12px;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }
    th {
      background: #181a20;
      color: #f1c40f;
    }
    tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 600px) {
      .container { padding: 1em 0.5em 0.5em 0.5em; }
      table, th, td { font-size: 0.98em; }
      .calculator input { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">HL Digital Product</div>
    <h1>Smile One MM Calculator</h1>

    <div class="links">
      <a href="https://t.me/HLdigitalproduct" target="_blank">ဆက်သွယ်ရန်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Smile One ဝယ်ယူရန်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Channel Join မယ်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Diamond ထည့်မယ်</a>
    </div>

    <div class="calculator">
      <label for="amountMMK">ငွေပမာဏ (ကျပ်):</label><br>
      <input type="number" id="amountMMK" placeholder="ဥပမာ - 5000"><br>
      <label for="diamondType">Diamond အမျိုးအစား:</label><br>
      <select id="diamondType">
        <option value="normal">Normal</option>
        <option value="event">Event</option>
      </select><br>
      <button onclick="calculateDiamond()">တွက်မယ်</button>
      <div class="result" id="result"></div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Diamond</th>
            <th>Normal Price (MMK)</th>
            <th>Event Price (MMK)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>100</td><td>2200</td><td>2100</td></tr>
          <tr><td>210</td><td>4500</td><td>4300</td></tr>
          <tr><td>530</td><td>11100</td><td>10600</td></tr>
          <tr><td>1080</td><td>22200</td><td>21300</td></tr>
          <tr><td>2200</td><td>44800</td><td>43000</td></tr>
          <tr><td>5600</td><td>112000</td><td>108000</td></tr>
        </tbody>
      </table>
    </div>

    <p style="text-align: center; color: #888; font-size: 0.95em;">
      Powered by <a href="https://t.me/HLdigitalproduct" style="color: #58a6ff;">HL Digital Product</a>
    </p>
  </div>

  <script>
    // Diamond price table
    const priceTable = [
      { diamond: 100, normal: 2200, event: 2100 },
      { diamond: 210, normal: 4500, event: 4300 },
      { diamond: 530, normal: 11100, event: 10600 },
      { diamond: 1080, normal: 22200, event: 21300 },
      { diamond: 2200, normal: 44800, event: 43000 },
      { diamond: 5600, normal: 112000, event: 108000 }
    ];

    function calculateDiamond() {
      const amount = parseInt(document.getElementById('amountMMK').value, 10);
      const type = document.getElementById('diamondType').value;
      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = "ကျေးဇူးပြု၍ မှန်ကန်သော ငွေပမာဏထည့်ပါ။";
        return;
      }
      // Find the max diamond pack user can buy
      let resultText = "";
      let found = false;
      for (let i = priceTable.length - 1; i >= 0; i--) {
        const item = priceTable[i];
        const price = type === "event" ? item.event : item.normal;
        if (amount >= price) {
          const packs = Math.floor(amount / price);
          const rem = amount - packs * price;
          resultText = `သင်ဝယ်နိုင်သော Diamond: <span style="color:#f1c40f">${item.diamond * packs}</span> (x${packs} pack)
          <br>အသုံးပြုမည့်ငွေ: <span style="color:#f1c40f">${packs * price} ကျပ်</span>
          <br>ကျန်ငွေ: <span style="color:#f1c40f">${rem} ကျပ်</span>`;
          found = true;
          break;
        }
      }
      if (!found) {
        resultText = "သင့်ငွေဖြင့် Diamond ဝယ်ယူလို့မရပါ။";
      }
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
