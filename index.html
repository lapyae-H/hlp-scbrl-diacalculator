<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HL Digital Product MM Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #eee;
      background: #fff;
    }
    .badge {
      display: inline-block;
      background: #eee;
      color: #222;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      text-align: center;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    .links a {
      display: block;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background: #f5f5f5;
      color: #0077b6;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #e1e1e1;
      transition: background 0.2s, color 0.2s;
    }
    .links a:hover {
      background: #e9ecef;
      color: #005f7c;
    }
    .calculator {
      margin: 30px 0;
      text-align: center;
    }
    .calculator input {
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
      font-size: 1em;
    }
    .calculator button {
      padding: 8px 20px;
      border-radius: 5px;
      border: none;
      background: #0077b6;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .calculator button:hover {
      background: #005f7c;
    }
    .result {
      margin-top: 18px;
      font-size: 1.2em;
      color: #333;
    }
    @media (max-width: 500px) {
      .container { padding: 10px; max-width: 100vw; }
      .calculator input { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="badge">HL Digital Product</span>
    <h1>Smile One MM Calculator</h1>

    <div class="links">
      <a href="https://t.me/HLdigitalproduct" target="_blank">ဆက်သွယ်ရန်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Smile One ဝယ်ယူရန်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Channel Join မယ်</a>
      <a href="https://t.me/HLdigitalproduct" target="_blank">Diamond ထည့်မယ်</a>
    </div>

    <div class="calculator">
      <label for="amount">ငွေပမာဏ (ကျပ်):</label><br>
      <input type="number" id="amount" placeholder="ဥပမာ - 5000"><br>
      <button onclick="calculate()">တွက်မယ်</button>
      <div class="result" id="result"></div>
    </div>

    <p style="text-align: center; color: #888; font-size: 0.95em;">
      Powered by <a href="https://t.me/HLdigitalproduct" style="color: #0077b6;">HL Digital Product</a>
    </p>
  </div>

  <script>
    function calculate() {
      const amt = parseInt(document.getElementById('amount').value, 10);
      if (isNaN(amt) || amt <= 0) {
        document.getElementById('result').textContent = "ကျေးဇူးပြု၍ မှန်ကန်သော ငွေပမာဏထည့်ပါ။";
        return;
      }
      // Example calculation: 1 diamond = 20 MMK
      const rate = 20;
      const diamonds = Math.floor(amt / rate);
      document.getElementById('result').textContent = `သင်ရနိုင်သော Diamond အရေအတွက်: ${diamonds}`;
    }
  </script>
</body>
</html>
